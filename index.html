<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas para tí</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <img src="./assets/icon.png" alt="icono del sitio web" class="nav__logo">

            <label for="menu" class="nav__label">
                <img src="./assets/menu.svg" alt="icon menu" class="nav__img">
            </label>
            <input type="checkbox" id="menu" class="nav__input">

            <ul class="nav__menu">
                <li class="nav__list">
                    <a href="#" class="nav__item">Inicio</a>
                </li>
                <li class="nav__list">
                    <a href="#" class="nav__item">Registro</a>
                </li>
                <li class="nav__list">
                    <a href="#" class="nav__item">Contáctame</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main__container">
        <section class="slider__container">
            <img src="./assets/arrow-left.svg" alt="left arrow" class="arrow__icon">

            <figure class="slider__image__container">
                <img src="" alt="imagenes anexadas en js" class="slider__image">
            </figure>

            <img src="./assets/arrow-rigth.svg" alt="rigth arrow" class="arrow__icon">

        </section>
    </main>
    <div class="container"></div>
    <script src="./src/main.js"></script>
